<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipe CRM Super Mini Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="app-container" class="hidden">
        <div class="flex h-screen bg-slate-100">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            
            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                <!-- Dashboard Page -->
                <div id="dashboard-container"></div>
                
                <!-- Visit Planning Page -->
                <div id="visit-planning-container"></div>
                
                <!-- Sales Plans Page -->
                <div id="sales-plans-container"></div>
                
                <!-- Customer Profile Page -->
                <div id="customer-profile-container"></div>
            </main>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-container"></div>

    <!-- Modals -->
    <div id="modals-container"></div>

    <script src="script.js"></script>
    <script>
        // Load all components
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('sidebar.html', 'sidebar-container');
            loadComponent('dashboard.html', 'dashboard-container');
            loadComponent('visit-planning.html', 'visit-planning-container');
            loadComponent('sales-plans.html', 'sales-plans-container');
            loadComponent('customer-profile.html', 'customer-profile-container');
            loadComponent('login.html', 'login-container');
            loadComponent('modals.html', 'modals-container');
        });

        function loadComponent(file, containerId) {
            fetch(file)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(containerId).innerHTML = html;
                })
                .catch(error => console.error('Error loading component:', error));
        }
    </script>
</body>
</html>
